<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mansalva&family=Poppins&family=Roboto&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DND Mood Board</title>
</head>
<body background="stoneWall.jpeg">
    <h1>DND Mood Board</h1>
    <main>
        <button id="town">
            <img src="play.svg" alt="play icon" id="townIcon" width="60px">
        </button>
        <button id="tavern">
            <img src="play.svg" alt="play icon" id="tavernIcon" width="60px">
        </button>
        <button id="dungeon">
            <img src="play.svg" alt="play icon" id="dungeonIcon" width="60px">
        </button>
        <button id="nature">
            <img src="play.svg" alt="play icon" id="natureIcon" width="60px">
        </button>
    </main>
    <div class="mixer">
        <p>music</p>
        <input type="range" min="1" max="100" value="50" id="musicVolume">
        <p>ambience</p>
        <input type="range" min="1" max="100" value="25" id="ambienceVolume">
    </div>
    <audio src="townMusic.mp3" id="townMusic" class="music"></audio>
    <audio src="townAmbience.mp3" id="townAmbience" class="ambience"></audio>
    <audio src="tavernMusic.mp3" id="tavernMusic" class="music"></audio>
    <audio src="tavernAmbience.mp3" id="tavernAmbience" class="ambience"></audio>
    <audio src="dungeonMusic.mp3" id="dungeonMusic" class="music"></audio>
    <audio src="dungeonAmbience.mp3" id="dungeonAmbience" class="ambience"></audio>
    <audio src="natureMusic.mp3" id="natureMusic" class="music"></audio>
    <audio src="natureAmbience.mp3" id="natureAmbience" class="ambience"></audio>
    <script src="main.js"></script>
</body>
</html>
